<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenith Whips</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      color: #222;
    }

    header {
      background: #111;
      color: #fff;
      padding: 60px 20px 50px;
      text-align: center;
      position: relative;
    }

    header img {
      max-width: 120px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    nav {
      background: #222;
      display: flex;
      justify-content: center;
      gap: 35px;
      padding: 14px 0;
      font-size: 1.05rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.25s;
    }

    nav a:hover {
      color: #bbb;
    }

    .hero {
      padding: 120px 20px;
      text-align: center;
      background: linear-gradient(to bottom, #e2e2e2, #c7c7c7);
    }

    .hero h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
    }

    .section {
      padding: 70px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 2.2rem;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 12px;
      font-size: 1.3rem;
    }

    video {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 650px;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px 10px;
      margin-top: 50px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/XrpkhcL8/Screenshot-2025-12-01-101438-removebg-preview.png" alt="Zenith Whips Logo">
    <h1>Zenith Whips</h1>
    <p>Established 2025</p>
  </header>

  <nav>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="mission.html">Mission</a>
  </nav>

  <section class="hero">
    <h1>Detailing Designed to Impress.</h1>
  </section>

  <!-- Converted to multi‑page site -->
  <p style="text-align:center; padding:40px 20px; font-size:1.1rem; max-width:700px; margin:auto;">
    Navigate using the menu above to explore our services, gallery, about page, and contact info.
  </p>

  <footer>
    © 2025 Zenith Whips. All rights reserved.
  </footer>

</body>
</html>
